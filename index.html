<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>toDoList</title>
    <!--css link-->
    <link rel="stylesheet" href="public\styles\layout.css">
</head>
<body>
    <div class="nav-links" id="navLinks">   
        <ul>
            <li><a href="">To Do</a></li>
            <li><a href="">Work</a></li>    
        </ul>
        
    </div> 
      <main class="container">
        <div class="box" id="heading">
            <h1>
              <%= heading %>
            </h1>
        </div>
        <div class="box">
            <div class="work">
                <input type="checkbox">
                <p> </p>
            </div>
            <form class="work" action="/" method="post">
                <input type="text" name="newItem" placeholder="New Item">
                <button type="submit" name="list">+</button>
              </form>
        </div>
        <footer>
            <p class="copyright"> Everything is better in Boston.</p>
        </footer>

      </main>
      
      </body>
      
      </html>
